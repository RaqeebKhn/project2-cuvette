<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Sccissor</title>
    <link rel="stylesheet" href="styles/1home.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ROCK<br>PAPER<br>SCISSORS</h1>
        </div>
        <div class="scoreboard">
            <div class="score">
                <h2>COMPUTER SCORE</h2>
                <p>0</p>
            </div>
            <div class="score">
                <h2>YOUR SCORE</h2>
                <p>0</p>
            </div>
        </div>
        <div class="sps">
            <div class="choice stone"><img src="images/stone.png" alt="Stone"></div>
            <div class="choice paper"><img src="images/paper.png" alt="Paper"></div>
            <div class="choice scissors"><img src="images/scisor.png" alt="Scissors"></div>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
